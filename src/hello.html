<html>
  <body>
    <canvas width="600" height="600"> </canvas>
    <script>
      //canvas reference code
      let canvas = document.querySelector("canvas");
      //context 2d or 3d
      let context = canvas.getContext("2d");

      context.fillStyle = "blue";
      // context.fillRect(100, 100, 400, 400);
      // 100, 100 -> x,y 좌표 0,0이 좌측 최상단
      // 400, 400 -> 400 픽셀 right, 400픽셀 down default color black

      //fillReact의 과정을 하나씩 적용한것.
      context.lineWidth = 4;
      context.beginPath();
      context.rect(100, 100, 400, 400);
      // context.stroke();

      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * 2);
      // context.stroke();
      const width = 60;
      const height = 60;
      const gap = 20;
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          let x = 100 + (width + gap) * i;
          let y = 100 + (height + gap) * j;

          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke();
          if (Math.random() > 0.5) {
            context.beginPath();
            context.rect(x + 8, y + 8, width - 16, height - 16);
            context.stroke();
          }
        }
      }
